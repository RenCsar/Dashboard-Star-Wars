<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Dashboard Star Wars</title>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <aside>
      <img src="assets/logo.png" alt="logo">
      <div class="menu-items">
        <ul>
          <li>
            <img src="/assets/dashboard.svg" alt="ícone-dashboard">
            <p>Dashboard</p>
          </li>
          <li>
            <img src="/assets/personagens.svg" alt="ícone-personagens">
            <p>Personagens</p>
          </li>
          <li>
            <img src="/assets/planetas.svg" alt="ícone-planetas-e-luas">
            <p>Planetas e luas</p>
          </li>
          <li>
            <img src="/assets/nave.svg" alt="ícone-Nave">
            <p>Naves espacias</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <i data-feather="settings"></i>
        <p>Configurações</p>
      </div>
      
    </aside>
    <div class="content">
      <div class="cards-header">
        <div class="card card-small">
          <div class="card-content">
            <div class="card-inf">
              <p>Personagens</p>
              <h2 id="personagens"></h2>
            </div>
            <img src="/assets/personagens-black.svg" alt="icone personagens">
          </div>
        </div>
        <div class="card card-large">
          <div class="card-container">
            <div class="card-content">
              <div class="card-inf">
                <p>Luas</p>
                <h2 id="luas"></h2>
              </div>
              <img src="/assets/luas-black.svg" alt="icone personagens">
            </div>
            <div class="card-content">
              <div class="card-inf">
                <p>Planetas</p>
                <h2 id="planetas"></h2>
              </div>
              <img src="/assets/planetas-black.svg" alt="icone personagens">
            </div>
          </div>
        </div>
        <div class="card card-small">
          <div class="card-content">
            <div class="card-inf">
              <p>Naves</p>
              <h2 id="naves"></h2>
            </div>
            <img src="/assets/nave-black.svg" alt="icone nave">
          </div>
        </div>  
      </div>

      <div class="table">
        <table>
          <th>
            <tr>
              <th>Título</th>
              <th>Estréia</th>
              <th>Diretor</th>
              <th>Episódio</th>
            </tr>
          </th>
          <tbody>
            <tr>
              <td>Filme 1</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    feather.replace()
  </script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</body>
</html>
