<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Dashboard Star Wars</title>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="container">
    <aside>
      <img src="assets/logo.png" alt="logo">
      <div class="menu-items">
        <ul>
          <li>
            <img src="/assets/dashboard.svg" alt="ícone-dashboard">
            <p>Dashboard</p>
          </li>
          <li>
            <img src="/assets/personagens.svg" alt="ícone-personagens">
            <p>Personagens</p>
          </li>
          <li>
            <img src="/assets/planetas.svg" alt="ícone-planetas-e-luas">
            <p>Planetas e luas</p>
          </li>
          <li>
            <img src="/assets/nave.svg" alt="ícone-Nave">
            <p>Naves espacias</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <i data-feather="settings"></i>
        <p>Configurações</p>
      </div>
      
    </aside>
  </div>
  <script src="/js/main.js"></script>
  <script>
    feather.replace()
  </script>
</body>
</html>
